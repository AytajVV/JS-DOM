<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
    <title>Drag Drop</title>
</head>
<body>
    <div class="container">
        <div class="row justify-content-center mt-5">
            <div class="col-6">
                <div class="row mt-3 justify-content-center">
                    <div class="col-12">
                      <div class="boxes d-flex justify-content-between mt-2" >
                        <div id="box" class="1 box" data-id="first" draggable="true">1</div>
                        <div id="box" class="2 box" data-id="first" draggable="true">2</div>
                        <div id="box" class="3 box" data-id="first" draggable="true">3</div>
                        <div id="box" class="4 box" data-id="second" draggable="true">4</div>
                        <div id="box" class="5 box" data-id="second" draggable="true">5</div>
                        <div id="box" class="6 box" data-id="second" draggable="true">6</div>
                        <div id="box" class="7 box" data-id="third" draggable="true">7</div>
                        <div id="box" class="8 box" data-id="third" draggable="true">8</div>
                        <div id="box" class="9 box" data-id="third" draggable="true">9</div>
                        <div id="box" class="10 box" data-id="fourth" draggable="true">10</div>
                        <div id="box" class="11 box" data-id="fourth" draggable="true">11</div>
                        <div id="box" class="12 box" data-id="fourth" draggable="true">12</div>
                      </div>
                    </div>
                </div>
                <div class="row mt-5 justify-content-center">
                    <div class="col-12 green">
                        <div class="fields mt-3" data-id="first">1-3</div>
                        <div class="fields mt-3" data-id="second">3-6</div>
                        <div class="fields mt-3" data-id="third">6-9</div>
                        <div class="fields mt-3" data-id="fourth">9-12</div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
<script src="./js/script.js"></script>
</html>
