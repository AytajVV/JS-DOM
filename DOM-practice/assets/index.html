    <title>Document</title>
    <style>
        body{
            height: 3000px;
        }
        #sideBar{
            height: 100vh;
            width: 200px;
            position: fixed;
            background-color: gray;
        }
        #sideBar span{
            position: absolute;
            right: 22px;
            top: 10px;
            font-size: 20px;
            color: wheat;
            cursor: pointer;
        }
        #sideBar span:hover{
            color:white
        }
        #sideBar ul{
            padding: 50px;
        }
        #sideBar ul li{
        list-style: none;
        margin-top: 15px;
        }
        #sideBar ul li a{
        text-decoration: none;
        color: wheat;
        }
        #sideBar ul li a:hover{
            color: white;
        }

    </style>
</head>
